<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Tahoma;
            background: #f5f5f0;
        }
        .box {
            width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #1a2947;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>تسجيل الدخول</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="اسم المستخدم" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
    </form>

    {% if messages %}
        {% with message=messages|last %}
            <p class="message {{ message.tags }}">
                {{ message }}
            </p>
        {% endwith %}
    {% endif %}
</div>

</body>
</html>
