<header class="site-header" dir="rtl" lang="ar">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap");

    :root {
      --navy: #0b1530;
      --navy-2: #0f2146;
      --blue: #5bb6ff;
      --blue-2: #9ed6ff;
      --offwhite: #f5f5f0;
      --text: #0b1530;
      --muted: rgba(11, 21, 48, 0.66);
      --card: rgba(255, 255, 255, 0.8);
      --border: rgba(11, 21, 48, 0.10);
      --shadow: 0 20px 60px rgba(11, 21, 48, 0.18);
      --shadow-soft: 0 10px 30px rgba(11, 21, 48, 0.12);
      --radius: 18px;
      --radius-lg: 26px;
      --transition: 0.25s ease;
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 2000;
      background: linear-gradient(135deg, rgba(11, 21, 48, 0.98), rgba(15, 33, 70, 0.98));
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .header-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 16px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }

    /* Brand */
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      width: fit-content;
    }

    .brand-badge {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: radial-gradient(circle at top, rgba(158, 214, 255, 0.95), rgba(91, 182, 255, 0.25));
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.15), 0 10px 25px rgba(91, 182, 255, 0.20);
      position: relative;
      overflow: hidden;
    }

    .brand-badge::after {
      content: "";
      position: absolute;
      inset: -40%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.22), transparent);
      transform: rotate(25deg);
      animation: shine 6s linear infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-40%) rotate(25deg); opacity: 0; }
      20% { opacity: 1; }
      60% { transform: translateX(60%) rotate(25deg); opacity: 0; }
      100% { opacity: 0; }
    }

    .brand-title {
      font-family: "Aref Ruqaa", serif;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 28px;
      line-height: 1;
      color: #fff;
    }

    .brand-sub {
      font-family: "Cairo", sans-serif;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.70);
      margin-top: 2px;
    }

    /* Center nav */
    .nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .nav a {
      font-family: "Cairo", sans-serif;
      color: rgba(255, 255, 255, 0.86);
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 12px;
      transition: background var(--transition), transform var(--transition);
      white-space: nowrap;
      font-weight: 600;
      font-size: 14px;
    }

    .nav a:hover {
      background: rgba(158, 214, 255, 0.12);
      transform: translateY(-1px);
    }

    /* Right actions */
    .actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search {
      position: relative;
      width: min(320px, 100%);
    }

    .search input {
      width: 100%;
      padding: 10px 12px 10px 42px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      outline: none;
      font-family: "Cairo", sans-serif;
      transition: border var(--transition), background var(--transition);
    }

    .search input::placeholder { color: rgba(255, 255, 255, 0.58); }

    .search input:focus {
      border-color: rgba(158, 214, 255, 0.35);
      background: rgba(255, 255, 255, 0.10);
    }

    .search .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.85;
      font-size: 16px;
    }

    .btn {
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      padding: 10px 12px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform var(--transition), background var(--transition), border var(--transition);
      font-family: "Cairo", sans-serif;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(158, 214, 255, 0.12);
      border-color: rgba(158, 214, 255, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, rgba(91, 182, 255, 0.92), rgba(158, 214, 255, 0.55));
      border: 1px solid rgba(158, 214, 255, 0.32);
      color: #0b1530;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, rgba(91, 182, 255, 1), rgba(158, 214, 255, 0.70));
    }

    /* Mobile */
    .menu-toggle {
      display: none;
    }

    @media (max-width: 980px) {
      .header-wrap {
        grid-template-columns: 1fr auto;
        grid-template-areas:
          "brand actions"
          "nav nav";
      }

      .brand { grid-area: brand; }
      .actions { grid-area: actions; }
      .nav { grid-area: nav; justify-content: flex-start; overflow-x: auto; padding-bottom: 6px; }

      .search { width: min(520px, 100%); }
    }

    @media (max-width: 640px) {
      .brand-title { font-size: 26px; }
      .brand-sub { display: none; }
      .search { width: 100%; }
      .actions { gap: 8px; }
      .nav a { padding: 10px 10px; font-size: 13px; }
    }
  </style>
